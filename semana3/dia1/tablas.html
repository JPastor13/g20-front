<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>

     <!--ejemplo-->
     <style>
        table{
            width: 50%;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid;
            padding: 10px;
            text-align: center;
        }
        th{
            background-color: #ccc;
        }
     </style>
     <h2>tablas</h2>
     <table>
        <tr>
            <th>NOMBRE</th>
            <th>EDAD</th>
            <th>CIUDAD</th>
        </tr>
        <tr>
            <td rowspan="3">JHONNY</td>
            <td>33</td>
            <td>ANCASH</td>
        </tr>
        <tr>
            <td>33</td>
            <td>ANCASH</td>
        </tr>
        <tr>
            <td>33</td>
            <td>ANCASH</td>
        </tr>
     </table>

     <!--tablas de datos-->
     <table>
        <caption>DATOS DE PERSONAL</caption>
        <thead>
            <th>
                NOMBRE
            </th>
            <th>
                EDAD
            </th>
            <th>
                CIUDAD
            </th>
        </thead>
        <tbody>
            <tr>
                <td>JUAN</td>
                <td>40</td>
                <td>LIMA</td>
            </tr>
            <tr>
                <td>ROBERTO</td>

                </td>
            </tr>
        </tfoot>
     </table>
</body>
</html>
